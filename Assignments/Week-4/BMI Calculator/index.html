<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <button class="btn text-white border-0" type="button">
        <i class="bi bi-list fs-4"></i>
      </button>
      <span class="navbar-brand mx-auto">BMI calculator</span>
      <button class="btn text-white border-0"> <i class="bi bi-share fs-5"></i></button>
    </div>
  </nav>

  <div class="container my-3">
    <div class="card mx-auto shadow p-3" style="max-width: 500px; background-color: rgba(255, 255, 255, 0.5);">
      <div class="mb-3 d-flex justify-content-around">
      </div>

      <div class="mb-3 d-flex justify-content-around">
        <div>
            <input type="radio" class="btn-check" name="unit" id="metric" checked/>
            <label class="btn btn-outline-primary" for="metric">Metric</label>
        </div>
        <div>
            <input type="radio" class="btn-check" name="unit" id="imperial"/>
            <label class="btn btn-outline-primary" for="imperial">Imperial</label>
        </div>
      </div>

      <!-- Age, Height, Weight Inputs -->
      <div class="mb-3">
        <label for="age" class="form-label">Age (1 year or above)</label>
        <input type="number" class="form-control" id="age" min="1" placeholder="20" />
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">Height</label>
        <input type="number" class="form-control" id="height" placeholder="e.g. 182" />
        <small class="text-muted" id="heightHint">(cm for Metric, inches for Imperial)</small>
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight</label>
        <input type="number" class="form-control" id="weight" placeholder="e.g. 60" />
        <small class="text-muted" id="weightHint">(kg for Metric, lbs for Imperial)</small>
      </div>

      <!-- Calculate Button -->
      <button class="btn btn-success w-100" id="calculateBMI">Calculate</button>

      <!-- Color-coded BMI Bar -->
      <div  class="mt-4 progress text-center">
                <div class="progress-bar bg-info w-25">Under Weight</div>
                <div class="progress-bar bg-success w-25">Normal Weight</div>
                <div class="progress-bar bg-warning w-25">Over Weight</div>
                <div class="progress-bar bg-danger w-25">Obese</div>
      </div>
    <div id="Arrow" class="text-center">
        <i class="bi bi-triangle-fill"></i>
        <div class="mt-n5">You</div>
         
    </div>

      <!-- Result Display -->
      <div id="finalResult" class="mt-3 text-center fs-5 fw-bold"></div>
    </div>
  </div>

</body>
</html>
