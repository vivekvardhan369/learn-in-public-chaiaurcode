<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>

</head>
<body>
    <div class="card text-dark p-4 mx-auto mt-5" style="background-color: rgba(255, 255, 255, 0.6); width: fit-content;">
        <div class="card-header text-dark text-center p-4 fs-4">Personal Loan EMI Calculator</div>
        
        <div class="row m-4">
            <div class="col">
                Amount you need &#8377;<input type="text" id="txtAmount">
            </div>
            <div class="col">
                for <input type="text" id="txtYears"> years
            </div>
            <div class="col">Interest rate <input type="text" id="txtRate">%</div>
        </div>
        <div class="row m-4">
            <div class="col">
                <input type="range" onchange="amountChange()" value="10000" min="10000" max="1000000" id="rangeAmount"> 
                <div class="d-flex justify-content-between">
                    <span>&#8377;10,000</span>
                    <span>&#8377;10,00,000</span>
                </div>
            </div>
            <div class="col">
                <input type="range" min="1" max="5" value="1" id="rangeYears" onchange="yearsChange()">
                <div class="d-flex justify-content-between">
                    <span>1 Year</span>
                    <span>5 Years</span>
                </div>

            </div>
            <div class="col">
                <input type="range" min="10.5" max="21" step="0.01" value="10.5" id="rangeRate" onchange="rateChange()">
                <div class="d-flex justify-content-between">
                    <span>10.5%</span>
                    <span>21%</span>
                </div>

            </div>

        </div>
        <div class="row mt-4">
            <div class="col text-end">
                <button class="btn btn-primary" onclick="calculateClick()">Calulate</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col  fw-semibold" style="font-size: 25px;" id="result"></div>
        </div>
    </div>
    
</body>
</html>
